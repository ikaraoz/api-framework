plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.rest-assured:rest-assured:4.3.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.0.rc1'
    compile 'com.fasterxml.jackson.core:jackson-core:2.11.0.rc1'
    compile 'com.approvaltests:approvaltests:7.0.0'
}
